<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок «Асинхронность»</title>
  </head>

  <body>
    <h1>Список задач</h1>
    <ul class="tasks" id="list">
      <!-- Список рендерится из JS -->
    </ul>
    <br />
    <div class="form">
      <h3 class="form-title">Форма добавления</h3>
      <div class="form-row">
        Что нужно сделать:
        <input
          type="text"
          id="text-input"
          class="input"
          placeholder="Выпить кофе"
        />
      </div>
      <br />
      <button class="button" id="add-button">Добавить</button>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const textInputElement = document.getElementById("text-input");

    let tasks = [];

    fetch("https://webdev-hw-api.vercel.app/api/todos", {
      method: "GET",
    }).then((response) => {
      return response.json();
    })
      .then((responseData) => {
        tasks = responseData.todos;
        renderTasks();
      });
    

    const renderTasks = () => {
      const tasksHtml = tasks
        .map((task) => {
          return `
          <li class="task">
            <p class="task-text">
              ${task.text}
              <button data-id="${task.id}" class="button delete-button">Удалить</button>
            </p>
          </li>`;
        })
        .join("");

      listElement.innerHTML = tasksHtml;
      const deleteButtons = document.querySelectorAll(".delete-button");

      for (const deleteButton of deleteButtons) {
        deleteButton.addEventListener("click", (event) => {
          event.stopPropagation();

          const id = deleteButton.dataset.id;

          fetch("https://webdev-hw-api.vercel.app/api/todos/" + id, {
            method: "DELETE",
          }).then((response) => {
            return response.json();
          })
          .then((responseData) => {
          return fetch("https://webdev-hw-api.vercel.app/api/todos", {
            method: "GET",
          });
        })
        .then((response) => {
          return response.json();
        })
        .then((responseData) => {
          tasks = responseData.todos;
          renderTasks();
        });

          renderTasks();
        });
      }
    };

    renderTasks();

    buttonElement.addEventListener("click", () => {
      if (textInputElement.value === "") {
        return;
      }
      const startAt = Date.now();
      let startAt1;
      let startAt2;
      let startAt3;
      let startAt4;

      console.log('Начинаем делать запрос ' + startAt);

      buttonElement.disabled = true;
      buttonElement.textContent = 'Элемент добавляется...';

      fetch("https://webdev-hw-api.vercel.app/api/todos", {
        method: "POST",
        body: JSON.stringify({
          text: textInputElement.value,
        }),
      })
        .then((response) => {
        startAt1 = Date.now() - startAt;
        console.log('Post:' + startAt1 + 'мс');
        return response;
        })
        .then((response) => {
          return response.json();
        })
        .then((response) => {
        startAt2 = Date.now() - startAt1 - startAt;
        console.log('json ' + startAt2 + 'мс');
        return response;
        })
        .then((responseData) => {
          return fetch("https://webdev-hw-api.vercel.app/api/todos", {
            method: "GET",
          });
        })
        .then((response) => {
        startAt3 = Date.now() - startAt - startAt1 - startAt2;
        console.log('get ' + startAt3 + 'мс');
        return response;
        })
        .then((response) => {
          return response.json();
        })
        .then((response) => {
        startAt4 = Date.now() - startAt - startAt1 - startAt2 - startAt3;
        console.log('get json ' + startAt4 + 'мс');
        console.log('Итого: ' + (startAt1 + startAt2 + startAt3 + startAt4) + 'мс');
        return response;
        })
        .then((responseData) => {
          tasks = responseData.todos;
          renderTasks();
        })
        .then((data) => {
        buttonElement.disabled = false;
        buttonElement.textContent = 'Добавить';
      
    });

      renderTasks();

      textInputElement.value = "";
    });
  </script>
</html>
