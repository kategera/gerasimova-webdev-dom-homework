<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок «Асинхронность»</title>
  </head>

  <body>
    <h1>Список задач</h1>
    <ul class="tasks" id="list">
      <!-- Список рендерится из JS -->
    </ul>
    <br />
    <div class="form">
      <h3 class="form-title">Форма добавления</h3>
      <div class="form-row">
        Что нужно сделать:
        <input
          type="text"
          id="text-input"
          class="input"
          placeholder="Выпить кофе"
        />
      </div>
      <br />
      <button class="button" id="add-button">Добавить</button>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const textInputElement = document.getElementById("text-input");

    let tasks = [];

    // Получаем данные с API методом GET, затем преобазуем данные в формат JSON
    // Получаем данные в  новом формате и записываем их  в локальное хранилище
    // Рендерим новые данные в код
    fetch("https://webdev-hw-api.vercel.app/api/todos", {
      method: "GET",
    }).then((response) => {
      response.json().then((responseData) => {
        tasks = responseData.todos;
        renderTasks();
      });
    });

    const renderTasks = () => {
      const tasksHtml = tasks
        .map((task) => {
          return `
          <li class="task">
            <p class="task-text">
              ${task.text}
              <button data-id="${task.id}" class="button delete-button">Удалить</button>
            </p>
          </li>`;
        })
        .join("");

      listElement.innerHTML = tasksHtml;
      const deleteButtons = document.querySelectorAll(".delete-button");

      for (const deleteButton of deleteButtons) {
        deleteButton.addEventListener("click", (event) => {
		      // Данные метод останавливает всплытие события вверх по дереву
          event.stopPropagation();

          const id = deleteButton.dataset.id;

          fetch("https://webdev-hw-api.vercel.app/api/todos/" + id, {
            method: "DELETE",
          }).then((response) => {
            response.json().then((responseData) => {
              tasks = responseData.todos;
              renderTasks();
            });
          });
        });
      }
    };

    renderTasks();

    // Добавляем обрааботчик событий на кнопку
    // Проверяем ввод на пустую строку
    // Добавляем данные в API методом POST, переформатируем данные в JSON
    // Записывае данные в локальное хранилище и рендерим в код
    buttonElement.addEventListener("click", () => {
      if (textInputElement.value === "") {
        return;
      }

      fetch("https://webdev-hw-api.vercel.app/api/todos", {
        method: "POST",
        body: JSON.stringify({
          text: textInputElement.value,
        }),
      }).then((response) => {
        response.json().then((responseData) => {
          tasks = responseData.todos;
          renderTasks();
        });
      });

      textInputElement.value = "";
    });
  </script>
  </html>
